<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badgehub – Daily Check-in</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Basic style -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0f1a;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #11162a;
      border-radius: 14px;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }

    p {
      margin: 0 0 20px;
      font-size: 14px;
      color: #b8c1ff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #0f172a;
      color: #ffffff;
      cursor: pointer;
      border: 1px solid #1f2a44;
    }

    button:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 14px;
      font-size: 13px;
      color: #7dd3fc;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Badgehub</h1>
    <p>Daily onchain check-in (Base)</p>

    <button id="checkinBtn">Daily Check-in</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const btn = document.getElementById("checkinBtn");
    const status = document.getElementById("status");

    btn.addEventListener("click", () => {
      status.innerText = "✅ Check-in clicked (logic working)";
    });
  </script>

</body>
</html>
